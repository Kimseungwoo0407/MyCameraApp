<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Web Camera App</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
    video, canvas { width: 320px; height: 240px; border: 1px solid #ccc; }
    button { margin: 10px 5px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>간단 웹 카메라 앱</h1>
  <video id="video" autoplay playsinline muted></video><br>
  <button id="switch">카메라 전환</button>
  <button id="capture">사진 찍기</button>
  <button id="send">전송</button><br>
  <canvas id="canvas" width="320" height="240"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const switchButton = document.getElementById('switch');
    const sendButton = document.getElementById('send');
    let currentStream = null;
    let useFront = true;
    let lastDataURL = null;

    // 카메라 스트림 시작 함수
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = { audio: false, video: { facingMode: useFront ? 'user' : 'environment' } };
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.muted = true;
        await video.play();
      } catch (err) {
        console.error('카메라 접근 오류:', err);
        alert('카메라 권한이 거부되었거나, 해당 모드를 지원하지 않습니다.');
      }
    }

    // 페이지 로드 시 초기화
    window.addEventListener('load', startCamera);

    // 전·후면 전환
    switchButton.addEventListener('click', () => {
      useFront = !useFront;
      startCamera();
    });

    // 사진 찍기
    captureButton.addEventListener('click', () => {
      if (!currentStream) {
        alert('카메라가 준비되지 않았습니다.');
        return;
      }
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      lastDataURL = canvas.toDataURL('image/png');
      console.log('Captured:', lastDataURL);
      alert('사진이 캡처되었습니다!');
    });

    // 서버로 전송
    sendButton.addEventListener('click', async () => {
      if (!lastDataURL) {
        alert('먼저 사진을 찍어주세요.');
        return;
      }
      try {
        const response = await fetch('https://fancy-rice-yell.loca.lt/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: lastDataURL })
        });
        const result = await response.json();
        alert(result.message || '전송 완료');
      } catch (err) {
        console.error('전송 오류:', err);
        alert('서버 전송 중 오류가 발생했습니다.');
      }
    });
